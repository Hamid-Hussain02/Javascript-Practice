<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Array Methods</h1>

    <p>An array is a special variable, which can hold more than one value.</p>

    <h4>Array Methods</h4>
    <span>Result: </span><span id="demo"></span>


    <br>
    <br>

    <button type="button" onclick="convertToString()">To String</button>
    <button type="button" onclick="arrayJoin()">Join</button>
    <button type="button" onclick="arraySlice()">Slice</button>
    <button type="button" onclick="arrayReduce()">Reduce</button>
    <button type="button" onclick="arrayReduceRight()">Reduce Right</button>
    <button type="button" onclick="arrayReverse()">Reverse</button>

    <script>
        function convertToString(){
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.toString();
        }
        function arrayJoin(){
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.join(" * ");
        }
        function arraySlice(){
            const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
            const citrus = fruits.slice(1,3);
            document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus;
        }
        function arrayReduce(){
            const numbers = [175, 50, 25];
document.getElementById("demo").innerHTML = numbers.reduce(myFunc);

function myFunc(total, num) {
  return total - num;
}

        }
        function arrayReduceRight(){
            const numbers = [175, 50, 25];
document.getElementById("demo").innerHTML = numbers.reduceRight(myFunc);

function myFunc(total, num) {
  return total - num;
}
        }
        function arrayReverse(){
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.reverse();
        }
    </script>
</body>
</html>
