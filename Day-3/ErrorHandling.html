<body>
    <h1>JavaScript Errors and Exceptions</h1>

    <p>When executing JavaScript code, different errors can occur.

        Errors can be coding errors made by the programmer, errors due to wrong input, and other unforeseeable things.</p>

    <h4>Error Handling</h4>
    <span>Result: </span><span id="demo"></span>


    <br>
    <br>

    <button type="button" onclick="tryCatch()">Try, Catch</button>
    <button type="button" onclick="errorFinally()">Finally</button>
    
    

    <script>
        function tryCatch(){
            try {
                adddlert("Welcome guest!");
                }               
            catch(err) {
                document.getElementById("demo").innerHTML = err.message;
                }
        }
        function errorFinally(){
            let errorMessage=""
                try { 
                    adddlert("Welcome guest!");
                }
                catch(err) {
                    errorMessage=err
                }
                finally {
                    document.getElementById("demo").innerHTML = errorMessage;
                }
        }
    </script>
</body>
</html>
