<body>
    <h1>JavaScript RegExp Methods</h1>

    <p>HTML form validation can be done by JavaScript.

        If a form field (fname) is empty, this function alerts a message, and returns false, to prevent the form from being submitted:</p>

    <h4>Form Validation</h4>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
      </form>

    

    <script>
        function validateForm(){
            let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
        }
       
    </script>
</body>
</html>
