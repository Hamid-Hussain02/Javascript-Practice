<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Math Methods</h1>

    <p>The Math object allows you to perform mathematical tasks.</p>

    <h4>Math Methods</h4>
    <span>Result: </span><span id="demo"></span>


    <br>
    <br>

    <button type="button" onclick="mathAbs()">Absolute Value</button>
    <button type="button" onclick="mathAcos()">Math Arccosine</button>
    <button type="button" onclick="mathAcosh()">Math Arccosine</button>
    <button type="button" onclick="mathAsin()">Math Asin</button>
    <button type="button" onclick="mathAsinh()">Math Asinh</button>
    <button type="button" onclick="mathArctangent()">Math Arctangent</button>
    <button type="button" onclick="mathRound()">Math Round</button>
    <button type="button" onclick="mathRandom()">Math Random</button>
    <button type="button" onclick="mathFloor()">Math Floor</button>
    <button type="button" onclick="mathCeil()">Math Ceil</button>
    <button type="button" onclick="mathPwo()">Math PWO</button>
    <button type="button" onclick="mathMin()">Math Min</button>
    

    <script>
        function mathAbs(){
            document.getElementById("demo").innerHTML = Math.abs(-7.25);
        }
        function mathAcos(){
            document.getElementById("demo").innerHTML = Math.acos(0.5);
        }
        function mathAcosh(){
            document.getElementById("demo").innerHTML = Math.acosh(2);
        }
        function mathAsin(){
            document.getElementById("demo").innerHTML = Math.asin(0.5);
        }
        function mathAsinh(){
            document.getElementById("demo").innerHTML = Math.asinh(1);
        }
        function mathArctangent(){
            document.getElementById("demo").innerHTML = Math.atan(2);
        }
        function mathRound(){
            document.getElementById("demo").innerHTML = Math.round(2.5);
        }
        function mathRandom(){
            document.getElementById("demo").innerHTML = Math.random();
        }
        function mathFloor(){
            document.getElementById("demo").innerHTML = Math.floor(1.6);
        }
        function mathCeil(){
            document.getElementById("demo").innerHTML = Math.ceil(1.4);
        }
        function mathPow(){
            document.getElementById("demo").innerHTML = Math.pow(4, 3);
        }
        function mathMin(){
            document.getElementById("demo").innerHTML = Math.min(5, 10);
        }
    </script>
</body>
</html>
